        <thead>
          <tr>
            <th>Country</th>
            <th>Confirmed</th>
            <th>Deaths</th>
            <th>Recovered</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>

    <div id="containerofmap">

        <div id="date"></div>
      </div>
    </div>
